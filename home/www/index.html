<div class='container hidden-xs middle'>

</div>
<div class='col-xs-3'>
<button class='btn btn-default' data-target='#myModal' data-toggle='modal' type='button'>Зарегистрироваться</button>
</div>
</div>
<div aria-hidden='true' aria-labelledby='myModalLabel' class='modal fade' id='myModal' role='dialog' tabindex='-1'>
<div class='modal-dialog'>
<div class='modal-content'>
<div class='modal-header'>
<button aria-label='Close' class='close' data-dismiss='modal' type='button'>
<span aria-hidden='true'>&times;</span>
</button>
<h4 class='modal-title' id='myModalLabel'>Регистрация</h4>
</div>
<div class='modal-body'>
<form class='form-horizontal' id='myForm'>
<input class='form-control' id='inputName' maxlength='64' min='1' placeholder='Мое имя' required type='name'>
<input class='form-control' id='inputSurname' maxlength='64' min='1' placeholder='Фамилия' required type='text'>
<input class='form-control' id='inputEmail' maxlength='128' placeholder='Ваш адрес электронной почты' required type='email'>
<input class='form-control' id='inputPass1' maxlength='32' placeholder='Придумайте пароль' required type='password'>
<input class='form-control' id='inputPass2' maxlength='32' placeholder='Повторите пароль' required type='password'>
<p>
Нажимая на кнопку «Зарегистрироваться», вы подтверждаете свое согласия с условиями предоставления услуг (пользовательское соглашение)
</p>
<button class='btn btn-primary' type='submit'>Зарегистрироваться</button>
</form>
